<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScientiFry</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">

    <!-- css styles -->
    <link rel="stylesheet" href="style/style.css">

    <!-- link with js files -->
    <script src="script/script.js" defer></script>
    <script src="script/app.js" defer></script>

</head>
<!-- topBar -->
<body>
    <div class="container">
        <div class="topBar">
            <a href="https://github.com/ShubSingh164" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <a href="" class="signature" target="_blank">ScientiFry (Scientific Calculator by Shubham)</a>
            <a href="https://www.linkedin.com/in/shubham-singh-123704230/">
                <div class='social-btn flex-center' id="linkedin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"/></svg><span></span>
                </div>
            </a>
        </div>
        <!-- Top Display  -->
        <div class="calculator">
            <div class="input-area">
                <div id="topDisplay-container">
                    <div id="topDisplay"></div>
                </div>
                <input type="text" id="display" readonly value="0">
                <div id="exponential-container">
                    ×10<sup id="exponential"></sup>
                </div>
            </div>
            <!-- trignometry  buttons -->
            <div class="button-container">
                <div class="trigonometry">
                    <span id="trigonometric-mode"></span>
                    <span id="trigono-toggle">
                        <span>Trigonometry &darr;</span>
                        <span id="trigonometric-container">
                            <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.sin,">sin(
                            </span>
                            <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.cos,">cos(
                            </span>
                            <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.tan,">tan(
                            </span>
                            <span class="operationButton trigono-operator" data-button-symbol="1/trigo(Math.sin,">cosec(
                            </span>
                            <span class="operationButton trigono-operator" data-button-symbol="1/trigo(Math.cos,">sec(
                            </span>
                            <span class="operationButton trigono-operator" data-button-symbol="1/trigo(Math.tan,">cot(
                            </span>
                            <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.asin,">
                                sin<sup>-1</sup>(</span>
                            <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.acos,">
                                cos<sup>-1</sup>(</span>
                            <span class="operationButton trigono-operator" data-button-symbol="trigo(Math.atan,">
                                tan<sup>-1</sup>(</span>
                        </span>
                    </span>
                </div>
                <!-- Main buttons -->
                <div class="button-area">
                    <span class="button functions" id="visibility-toggler">⇄</span>
                    <span class="button-pair">
                        <span class="button bracketButton paired-button functions">(</span>
                        <span class="button bracketButton paired-button functions">)</span>
                    </span>
                    <span class="button delete" id="del">DEL</span>
                    <span class="button allclear" id="ac">AC</span>
                    <span class="button operationButton functions" data-button-symbol="Math.PI">π</span>
                    <span id="sqrtBut" class="button toggle-visibility visible functions" data-button-symbol="√(">√</span>
                    <span id="cubeRootButton" class="button toggle-visibility functions" data-button-symbol="³√(">³√</span>
                    <span id="logButton" class="button operationButton functions" data-button-symbol="Math.log10(">log
                        (</span>
                    <span id="lnButton" class="button operationButton functions" data-button-symbol="Math.log(">ln (</span>
                    <span class="button functions" id="powerButton" data-button-symbol="^(">x<sup>□</sup></span>
                    <span class="button functions" id="squareBut">x<sup>2</sup></span>
                    <span class="button functions" id="power-1">x<sup>-1</sup></span>
                    <span class="button operationButton operand" data-button-symbol="/">÷</span>
                    <span class="button numberButton input-button">7</span>
                    <span class="button numberButton input-button">8</span>
                    <span class="button numberButton input-button">9</span>
                    <span class="button operationButton operand" data-button-symbol="*">×</span>
                    <span class="button numberButton input-button">4</span>
                    <span class="button numberButton input-button">5</span>
                    <span class="button numberButton input-button">6</span>
                    <span class="button operationButton operand" data-button-symbol="-">−</span>
                    <span class="button numberButton input-button">1</span>
                    <span class="button numberButton input-button">2</span>
                    <span class="button numberButton input-button">3</span>
                    <span class="button operationButton operand" data-button-symbol="+">+</span>
                    <span class="button numberButton input-button">.</span>
                    <span id="dot" class="button numberButton">0</span>
                    <span class="button" id="ansButton">ANS</span>
                    <span class="button equal" id="equalBut">=</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
